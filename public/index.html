<!doctype html>
<html>
    <head>
        <title>VideoChat</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body background = "images/bg.jpg">
        <div id="nickWrap">
                <form id="setNick" class="form-signin">
                    <h3 class="form-signin-heading">Insira um Username</h3>
                    <input size=35 id="nickname" autocomplete="off" class="form-control"></input><br>
                    <input type="submit" class="btn btn-lg btn-info btn-block"></input>
                    <h5 id="nickError"></h5>
                </form>
        </div>
        <div id="contentWrap">
            <span style="font-size:30px;cursor:pointer" id="open">&#9776;</span>

            <div class="sidenav" id="tt"  style="cursor: default">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        ONLINE USERS
                    </div>
                    <div class="panel-body">
                        <ul class="media-list"  id="user">
                            <!-- Users -->
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4" id="chatWrap">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="top-chat" style="cursor: default">
                        CHAT
                    </div>
                    <div class="panel-body" id="chatmsg">
                        <ul class="media-list" id="mensagem">
                            <!-- Mensagem -->
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <form action="" id="chatform">
                                <input id="mm" type="text" autocomplete="off" class="form-control" placeholder="Enter Message" />
                            </form>
                            <span class="input-group-btn">
                                <button id="bt" class="btn btn-primary" type="submit">SEND</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <img src="images/msg.png" id="chat" class="minimize">
        </div>

    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/template.js"></script>
    <script src="js/sockets.js"></script>
</html>
