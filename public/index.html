<!doctype html>
<html>

<head>
    <title>VideoChat</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body>
    <div id="formWrapperFlex">
        <div id="nickWrap" class="col-lg-4 col-md-4 col-xs-6">
            <form id="setNick">
                <div class="form-group">
                    <h3 class="form-signin-heading">Insira um Username</h3>
                    <input type="text" class="form-control" id="nickname" autocomplete="off">
                    <span id="nickError"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>

    <div id="contentWrap">
        <div class="row hundred-percent">
            <div class="sidenav col-lg-2 col-md-3 col-sm-3 col-xs-5" id="tt" style="cursor: default">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        UTILIZADORES ONLINE
                    </div>
                    <div class="panel-body">
                        <ul class="media-list" id="user">
                            <!-- Users -->
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-xs-7">
                <span id="open">&#9776;</span>
            </div>
            <div>
                <div id="Remote" class="video-chat"></div>
                <div id="Local" class="video-chat"></div>
            </div>
            <div id="bb" class="hundred-percent col-lg-10 col-md-9 col-sm-8 col-xs-10 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-1">
                <div class="row hundred-percent">
                    <div class="col-lg-5 col-md-6 col-sm-6 col-xs-12" id="chatWrap">
                        <div class="panel panel-primary full">
                            <div class="panel-heading" id="top-chat" style="cursor: default">
                                CHAT
                            </div>
                            <div class="panel-body" id="chatmsg">
                                <ul class="media-list" id="mensagem">
                                    <!-- Mensagem -->
                                </ul>
                            </div>
                            <div class="panel-footer" id="bottom-chat">
                                <div class="input-group">
                                    <form action="" id="chatform">
                                        <input id="mm" type="text" autocomplete="off" class="form-control" placeholder="Enter Message" />
                                    </form>
                                    <span class="input-group-btn">
                                    <input type="submit" id="bt" class="btn btn-primary" />
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-11">
                <img src="images/video.png" id="video-img">
                <img src="images/msg.png" id="chat" class="minimize">
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.11.1.js "></script>
<script src="js/template.js "></script>
<script>
    window.getExternalIceServers = true;
</script>
<script src="js/RTCMultiConnection.min.js "></script>
<script src="js/socket.io.js "></script>
<script src="js/video.js "></script>
<script src="/socket.io/socket.io.js "></script>
<script src="js/sockets.js "></script>

</html>
